<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Maquetación</title>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-eKpI9GGfQ93sT8p7N3pLkVk5lUgG3MWtR7vvc6hR63zFGpMT5Bw9UcaL+J+2S7pR" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="img/at-logo.svg" alt="Logo at-sistemas"></div>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                <li id="language-switch">ES</li>
            </ul>
        </nav>
        <div id="language-options">
            <span>ES</span>
            <span>EN</span>
        </div>
    </header>

    <section class="hero-section">
        <img src="img/teclado.jfif" alt="Imagen de cabecera">
        <div class="hero-image-overlay">
            <h1>Imagen de cabecera</h1>
        </div>
    </section>

    <section class="images-section">
        <h2>RESIDENCIAL</h2>
        <div class="images-container">
            <article class="image-container">
                <img src="img/audifonos.jfif" alt="Descripción de la imagen">
                <div class="image-overlay">
                    <h3>Audífonos</h3>
                    <div class="arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </article>
            <article class="image-container">
                <img src="img/mac.jfif" alt="Descripción de la imagen">
                <div class="image-overlay">
                    <div class="img-content">
                        <h3>Mac</h3>
                        <div class="arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </article>
            <article class="image-container">
                <img src="img/sidney.jfif" alt="Descripción de la imagen">
                <div class="image-overlay">
                    <h3>Sidney</h3>
                    <div class="arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </article>
            <article class="image-container">
                <img src="img/tarjeta.jfif" alt="Descripción de la imagen">
                <div class="image-overlay">
                    <h3>Tarjeta gráfica</h3>
                    <div class="arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <h4>Enlaces</h4>
            <ul>
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Términos y condiciones</a></li>
                <li><a href="#">Aviso legal</a></li>
            </ul>
        </div>
        <p>&copy; 2023 Prueba de maquetación</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
